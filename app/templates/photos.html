{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/photos.css') }}">
{% endblock %}

{% block title %}
КЛУБЫ ВЕТЕРАНОВ РОССИИ
{% endblock %}

{% block main %}
    <h1>"Название альбома"</h1>
    <div class="photos">
        {% for i in photos %}
            <div class="photo">
                <img src="/static/storage/albums/{{ album.title }}/{{ i }}" alt="">
            </div>
        {% endfor %}
    </div>
{% endblock %}
